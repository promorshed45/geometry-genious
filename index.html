<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genious</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- font awesome fonts -->
  <script src="https://kit.fontawesome.com/b342920f8f.js" crossorigin="anonymous"></script>

  <!-- custom styles -->
  <style>
    .fonts-lato {
      font-family: 'Lato', sans-serif;
    }

    .primary-color {
      color: #F85559;
    }

    .bg-primary {
      background-color: #F85559;
    }
  </style>
</head>

<body class="fonts-lato">

  <header>
    <h1 class="text-4xl text-violet-800 font-bold text-center p-10"> </h1>
  </header>

  <main>

      <div class="grid grid-cols md:grid-cols-2 lg:grid-cols-3 gap-8 mx-auto px-10">
        <!-- triangle card -->
        <div class="card bg-base-100 shadow-xl">
          <figure><img src="./images/triangle.png" alt="triangle" /></figure>
          <div class="card-body text-center ">
            <div class="space-y-3"> 
            <h2 class="text-2xl text-center font-semibold">Triangle</h2>
            <p>Area (A) = 0.5 X b X h</p>
            <p>
              <input type="text" id="triangle-base" class="bg-slate-200 border w-24 rounded-sm px-2 " placeholder="base">
              <span class="m-2">cm</span>
              <input type="text" id="triangle-height" class="bg-slate-200 border w-24 rounded-sm px-2 " placeholder="height">
              <span class="m-2">cm</span>
            </p>

            <p class="text-xl font-bold  text-left pt-3 ml-8"> Result : <span id="triangle-result">0</span> cm<sup>2</sup> </p>
          </div>
            <div class="card-actions justify-center mt-8">
              <button onclick="calculatedTriangleArea()" class="btn btn-primary rounded-md text-white bg-teal-600 w-10/12">Calculate</button>
            </div>
          </div>
        </div>

        <!-- second card -->
        <div class="card bg-base-100 shadow-xl">
          <figure><img src="./images/rectangle.png" alt="triangle" /></figure>
          <div class="card-body text-center ">
            <div class="space-y-3"> 
            <h2 class="text-2xl text-center font-semibold">Rectangle</h2>
            <p>Area (A) = w X l</p>
            <p>
              <input type="text" id="rectangle-width" class="bg-slate-200 border w-24 rounded-sm px-2 " placeholder="width">
              <span class="m-2">cm</span>
              <input type="text" id="rectangle-lenght" class="bg-slate-200 border w-24 rounded-sm px-2 " placeholder="Length">
              <span class="m-2">cm</span>
            </p>

            <p class="text-xl font-bold  text-left pt-3 ml-8"> Result : <span id="rectangle-result">0</span> cm<sup>2</sup> </p>
          </div>
            <div class="card-actions justify-center mt-8">
              <button onclick="calculatedRectangleArea()" class="btn btn-primary rounded-md text-white bg-teal-600 w-10/12">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Parallelogram card -->
        <div class="card bg-base-100 shadow-xl">
          <figure><img src="./images/parallelogram.png" alt="triangle" /></figure>
          <div class="card-body text-center ">
            <div class="space-y-3"> 
            <h2 class="text-2xl text-center font-semibold">Parallelogram</h2>
            <p>Area (A) = 0.5 X b X h</p>
            <p>
              <input type="text" id="parallelogram-base" class="bg-slate-200 border w-24 rounded-sm px-2 " placeholder="base">
              <span class="m-2">cm</span>
              <input type="text" id="parallelogram-height" class="bg-slate-200 border w-24 rounded-sm px-2 " placeholder="height">
              <span class="m-2">cm</span>
            </p>

            <p class="text-xl font-bold  text-left pt-3 ml-8"> Result : <span id="parallelogram-result">0</span> cm<sup>2</sup> </p>
          </div>
            <div class="card-actions justify-center mt-8">
              <button onclick="calculatedParallelogramArea()" class="btn btn-primary rounded-md text-white bg-teal-600 w-10/12">Calculate</button>
            </div>
          </div>
        </div>

    

        <!-- area calculation -->
        <div class="w-[400px] justify-center">
          <div class="text-4xl">Area Calculaton </div>
          <div id="calculation-entry">

          </div>
        </div>

      </div>


  </main>



  <script src="js/area.js"></script>

  <!-- <script src="js/tailwind.config.js"></script> -->
</body>

</html>
